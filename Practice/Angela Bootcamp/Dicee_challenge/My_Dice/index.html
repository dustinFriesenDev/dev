<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="winner" data-winner>Refresh Me</h1>
        </header>
        <main class="players">
            <div class="player1">
                <div class="title-player">Player 1</div>
                <img data-image1 src="./images/dice1.png" alt="A die showing one dot.">
                </div>  
            <div class="player2">
                <div class="title-player">Player 2</div>
                <img data-image2 src="./images/dice1.png" alt="A die showing one dot.">
            </div>  
        </main>
    </div>
    <footer>
        Created by Dustin Friesen 
    </footer>
    <script src="./script.js"></script>
</body>
</html>
