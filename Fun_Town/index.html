<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Philadelphia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-text">
            <h1>Philadelphia, Pennsylvania USA </h1>
            <h2>Historical, Modern, and Fun, there is something for everyone.</h2>
        </div>
    </header>
    <main>
        <div class="activities">
            <h3>Highlights of Philadelphia Area</h3>
            <div class="img-activities">
                <figure>
                    <img class="img-style hover-bell" src="images/small/dan-mall-JsquWCJ4h9Y-bell.jpg" 
                    onmouseover="this.src='images/small/dan-mall-gva1tyiLkzE-bell.jpg'"
                    onmouseout="this.src='images/small/dan-mall-JsquWCJ4h9Y-bell.jpg'"
                    alt="The Liberty Bell bathed in golden light as it shines bright in the middle of the night, long after the last tourist has gone to bed." width="200px" height="200px">
                    <figcaption>Visit the <span class="bold">Liberty Bell</span> in the Historical District</figcaption>
                </figure>
                <figure>
                    <img class="img-style hover-museum" src="images/small/kelly-kiernan-AJQtQULWKQI-art.jpg" 
                    onmouseover="this.src='images/small/andrew-adams-E8igli19YzA-art.jpg'"
                    onmouseout="this.src='images/small/kelly-kiernan-AJQtQULWKQI-art.jpg'"
                    alt="The columns and entrance to the Philadelphia Museum of Art standing tall as the waterfountain sprays water into the air. " width="200px" height="200px">
                    <figcaption><span class="bold">The Art Museum</span> blends the past, present, and possible futures.</figcaption>
                </figure>
                <figure>
                    <img class="img-style" src="images/small/dan-mall-qf0wyIraUOI-market.jpg"
                    onmouseover="this.src='images/small/olivia-colacicco-qwzhT20ohOM-market.jpg'"
                    onmouseout="this.src='images/small/dan-mall-qf0wyIraUOI-market.jpg'"
                    alt="Reading Terminal Market sign shining red as it hangs outside on the brick wall." width="200px" height="200px">
                     <figcaption><span class="bold">Reading Terminal Market</span> is the eating hub of Center City with a every option of food to eat.  </figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <div class="guide">
            <img src="images/small/Dustin.jpg" alt="Dustin Friesen smiling at the camera in a nice suit and tie. Looking very dapper." width="100px">
            <div class="info">
                <h3>Your guide</h3>
                <p>I've lived in the Philadelphia area for almost a decade and I'm still finding new adventures.</p>
                <h4>Dustin Friesen</h4>
            </div>
        </div>
    </footer>
</body>
</html>
