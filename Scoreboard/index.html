<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scrimba-container">
            <div>
                <h3>HOME</h3>
                <div id="homeScore" class="score">0</div>
                <div class="points">
                    <button class="score-btn" data-home-pts="1">+1</button>
                    <button class="score-btn" data-home-pts="2">+2</button>
                    <button class="score-btn" data-home-pts="3">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guestScore" class="score">0</div>
                <div class="points">
                    <button class="score-btn" data-guest-pts="1">+1</butt>
                    <button class="score-btn" data-guest-pts="2">+2</button>
                    <button class="score-btn" data-guest-pts="3">+3</butt>
                </div>
            </div>
        </div>
        <div class="personal-container">
            <div class="pers-home">
                <h3>HOME</h3>
            </div>
            <div class="pers-guest">
                <h3>GUEST</h3>
            </div>
    </div>
<script src="index.js"></script>
</body>
</html>
