<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="basketballBoard" class="scrimba-container">
            <button class="btn-sport-type sport-board" onclick="toggleBoard()">Baseball Scoreboard</button>
            <div>
                <h3>HOME</h3>
                <div id="homeScore" class="score">0</div>
                <div class="points">
                    <button class="score-btn" data-home-pts="1">+1</button>
                    <button class="score-btn" data-home-pts="2">+2</button>
                    <button class="score-btn" data-home-pts="3">+3</button>
                </div>
            </div>
            <div class="reset">Reset Score</div>
            <div>
                <h3>AWAY</h3>
                <div id="guestScore" class="score">0</div>
                <div class="points">
                    <button class="score-btn" data-guest-pts="1">+1</button>
                    <button class="score-btn" data-guest-pts="2">+2</button>
                    <button class="score-btn" data-guest-pts="3">+3</button>
                </div>
            </div>
        </div>
        
        <!-- WORKING ON EVENT DELEGATING -->
        <div id="baseballBoard" class="personal-container">
            <button class="btn-sport-type sport-board" onclick="toggleBoard()">Basketball Scoreboard</button>
            <div class="inning-rows">
                <ul class="inning-number inning-style">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>R</li>
                </ul>
                <div class="base-guest base-row-style">
                    <h3>GUEST</h3>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button id="guest-score" class="inning-score no-hover reset-display" disabled>0</button>
                </div>
                <div class="base-home base-row-style">
                    <h3>HOME</h3>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button class="inning-score reset-display">0</button>
                    <button id="home-score" class="inning-score no-hover reset-display" disabled>0</button> 
                </div>
                
            </div>
            <div class="bso-btn">
                <div class="balls offense">
                    <button class="offense-btn">BALLS</button>
                    <div id="balls-display" class="offense-display reset-display">0</div>
                </div>
                <div class="strikes offense">
                    <button class="offense-btn">STRIKES</button>
                    <div id="strikes-display" class="offense-display reset-display">0</div>
                </div>
                <div class="outs offense">
                    <button class="offense-btn">OUT</button>
                    <div id="outs-display" class="offense-display reset-display">0</div>
                </div>
                <div class="offense">
                    <button id="reset" class="reset">Reset Scoreboard</button>
                </div>
            </div>
        </div>
<script src="index.js"></script>
</body>
