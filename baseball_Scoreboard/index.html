<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Baseball Scoreboard</h1>
    <main>
        <div id="inning-row">Inning</div>
        <div id="home-team" class="score-row">
            <h3><input type="text" placeholder="Home"/></h3>
            
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
            
        </div>
        <div id="guest-team" class="score-row">
            <h3><input type="text" placeholder="Guest"/></h3>
            
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
                <input type="number" class="score"></input>
            
        </div>
        <div id="strikes-balls-outs">
            <label>Strikes
            <input type="number" class="score"></label>
            <label>Balls
            <input type="number" class="score"></label>
            <label>Outs
            <input type="number" class="score"></label>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
